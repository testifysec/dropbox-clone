apiVersion: apps/v1
kind: Deployment
metadata:
  name: dropbox-clone-api
  namespace: dropbox-clone
  labels:
    app.kubernetes.io/name: dropbox-clone-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dropbox-clone-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dropbox-clone-api
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: dropbox-clone-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: dropbox-clone-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dropbox-clone-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dropbox-clone-db-credentials
                  key: connection_string
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dropbox-clone-jwt-secret
                  key: secret
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: dropbox-clone-config
                  key: S3_BUCKET
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: dropbox-clone-api
