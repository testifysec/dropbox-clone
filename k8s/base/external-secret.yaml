apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dropbox-clone-db-credentials
  namespace: dropbox-clone
  labels:
    app.kubernetes.io/name: dropbox-clone-api
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: dropbox-clone-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        connection_string: "postgres://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}?sslmode=require"
  data:
    - secretKey: username
      remoteRef:
        key: "" # Will be patched per environment
        property: username
    - secretKey: password
      remoteRef:
        key: "" # Will be patched per environment
        property: password
    - secretKey: host
      remoteRef:
        key: "" # Will be patched per environment
        property: host
    - secretKey: port
      remoteRef:
        key: "" # Will be patched per environment
        property: port
    - secretKey: database
      remoteRef:
        key: "" # Will be patched per environment
        property: database
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
